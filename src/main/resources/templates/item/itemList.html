<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>JPetStore Management</title>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

</head>
<body>
<div class="row justify-content-center align-items-start g-5">
    <div th:replace="~{common/common::sidebar}"></div>
    <div class="col col-md-10 border">
        <div class="tab-content m-4" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <h6 class="display-6">Purchase Management</h6>
                <div class="row mt-1">

                    <div class="col-4 mt-2">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                                   aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Search
                            </button>
                        </div>
                    </div>

                    <div class="col-2 mt-1">
                        <button type="button" class="btn btn-secondary">Add Item</button>
                    </div>
                    <div class="col-2 mt-1">
                        <button type="button" class="btn btn-secondary">Add Product</button>
                    </div>
                    <div class="col-2 mt-1">
                        <button type="button" class="btn btn-secondary">Look Product</button>
                    </div>
                    <div class="col-2 mt-1">
                        <button type="button" class="btn btn-secondary">Add Category</button>
                    </div>
                </div>
                <div
                        class="row justify-content-center align-items-center g-2 mt-3"
                >
                    <div class="col">
                        <div
                                class="table-responsive"
                        >
                            <table
                                    class="table table-hover table-bordered text-center align-middle"
                            >
                                <thead>
                                <tr>
                                    <th scope="col">itemId</th>
                                    <th scope="col">category</th>
                                    <th scope="col">product</th>
                                    <th scope="col">price</th>
                                    <th scope="col">quantity</th>
                                    <th scope="col">operation</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${items}">
                                    <td th:text="${item.itemId}"></td>
                                    <td th:text="${item.category}"></td>
                                    <td th:text="${item.product}"></td>
                                    <td th:text="${item.price}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td>
                                        <button class="btn-secondary btn">add</button>
                                        <button class="btn-secondary btn" data-bs-target="#staticBackdrop" th:attr="data-itemid=${item.itemId}" data-bs-toggle="modal">edit</button>
                                        <button class="btn-secondary btn">delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <
                <nav aria-label="Page navigation">
                    <ul
                            class="pagination   justify-content-center  "
                    >
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

    </div>
    <div th:replace="~{common/common::modal}" id="itemDetail"></div>
</div>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../js/item_detail_show.js"></script>
</body>

</html>
